<div class="login-page">
    <div class="login-page">
            <div class="form-sign-in">
			
                <div class="form-group">
                    <div class="input-group">
                    	<div class="input-group-prepend">
							<span class="input-group-text">
							  <i class="fas fa-envelope"></i>
							</span>
						  </div>
                        <input class="form-control valid" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Email" name="Email" placeholder="useremail@gmail.com" type="text" value="">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Email" data-valmsg-replace="true"></span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-prepend"><span class="input-group-text"><i class="fas fa-key"></i></span></span>
                        <input class="form-control valid" id="Password" name="Password" type="password" placeholder="password">
                        <span class="text-danger field-validation-valid" data-valmsg-for="Password" data-valmsg-replace="true" placeholder="password"></span>
                    </div>
                </div>
                <div class="col-md-12 reset-padding-right">
                    <button  value="Log in" class="btn btn-primary" (click)="processLogin()" > Submit </button>
                </div>
            
        </div>

    </div>
</div>
